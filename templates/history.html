{% extends "layout.html" %} 

{% block title %}
    History
{% endblock %}

{% block main %}

    <div class="col-md-2"></div>
    <div class="col-md-12">
        <table class="styled-table table-hover">

            <thead>
                <tr>
                    <th> Symbol </th>
                    <th> Shares </th>
                    <th> Price </th>
                    <th> Action </th>
                    <th> Transaction </th>
                </tr>
            </thead>

            <tbody>

                {% for stock in stocks %}

                <tr>
                    <td> {{ stock.symbol }} </td>
                    <td> {{ stock.shares }} </td>
                    <td> {{ stock.price }} </td>
                    <td> {{ stock.action }} </td>
                    <td> {{ stock.date }} </td>
                </tr>

                {% endfor %}

            </tbody>
            
        </table>
    </div>    
{% endblock %}
